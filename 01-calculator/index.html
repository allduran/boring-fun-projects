<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Basic Calculator</div>
        <div class="calc-layout">
            <div class="display">
                <h6 class="display-text">= 12.315</h6>
                <div class="keys">
                    <div class="row1">
                        <div class="light-gray-key">
                            <span>AC</span>
                        </div>
                        <div class="light-gray-key">
                            <img src="del.svg" alt="del-button">
                        </div>
                        <div class="dark-blue-key">
                            <span>/</span>
                        </div>
                        <div class="dark-blue-key">
                            <span class="multiply">*</span>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="dark-gray-key">
                            <span>7</span>
                        </div>
                        <div class="dark-gray-key">
                            <span>8</span>
                        </div>
                        <div class="dark-gray-key">
                            <span>9</span>
                        </div>
                        <div class="dark-blue-key">
                            <span class="substract">-</span>
                        </div>
                    </div>
                    <div class="row3">
                        <div class="block">
                            <div class="block1-rows1n2">
                                <div class="dark-gray-key">
                                    <span>4</span>
                                </div>
                                <div class="dark-gray-key">
                                    <span>5</span>
                                </div>
                                <div class="dark-gray-key">
                                    <span>6</span>
                                </div>
                            </div>
                            <div class="block1-rows1n2">
                                <div class="dark-gray-key">
                                    <span>1</span>
                                </div>
                                <div class="dark-gray-key">
                                    <span>2</span>
                                </div>
                                <div class="dark-gray-key">
                                    <span>3</span>
                                </div>
                            </div>
                            <div class="block1-row3">
                                <div class="dark-gray-key zero">
                                    <span>0</span>
                                </div>
                                <div class="dark-gray-key">
                                    <span class="dot">.</span>
                                </div>
                            </div>
                        </div>
                        <div class="block block2">
                            <div class="dark-blue-key addKey">
                                <span class="add">+</span>
                            </div>
                            <div class="light-blue-key">
                                <span class="equal">=</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
